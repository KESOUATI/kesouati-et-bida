<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Reservation</title>
</head>
    <body>
<header class="bg-dark text-white py-4 text-center">
    <h1>Edit Your Reservation</h1>
</header>
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{update2}" method="post" class="border rounded p-4 bg-light">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" name="nom" th:value="${reservations.nom}" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label for="catterrain" class="form-label">Catégorie du terrain :</label>
                    <select id="catterrain" name="catterrain" th:value="${reservations.catterrain}" class="form-select">
                        <option value="football">Football</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="datereservation" class="form-label">Date de la réservation :</label>
                    <input type="date" id="datereservation" name="datereservation" th:value="${reservations.datereservation}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="dureereservation" class="form-label">Durée de la réservation (en heures) :</label>
                    <input type="number" id="dureereservation" name="dureereservation" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" class="form-control" required>
                </div>

                <input type="submit" value="Edit" class="btn btn-primary">
            </form>
            <p th:text="${Message}" class="mt-3"></p>
        </div>
    </div>
</main>
<footer class="bg-dark text-white py-4 text-center mt-4">
    <a href="List" class="btn btn-secondary">Liste des reservations</a>
</footer>
</body>
</html>

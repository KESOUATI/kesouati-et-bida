<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CasaSport</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajout de styles personnalisés */
        body {
            padding-top: 70px; /* Ajout de la hauteur de la navbar pour éviter le recouvrement */
        }
        .navbar {
            background-color: black; /* Fond noir pour la navbar */
        }
        form {
            max-width: 600px;
            margin: auto;
            margin-top: 100px; /* Ajout de marge supérieure */
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body id="page-top">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/index"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        </button>
    </div>
</nav>

<h2 class="text-center">Formulaire de Contact</h2>
<form th:action="@{save1}" method="post">
    <ul class="list-unstyled">
        <li>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom" />
        </li>
        <li>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre e-mail" />
        </li>
        <li>
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Entrez votre numéro de téléphone" />
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Entrez votre message"></textarea>
        </li>
    </ul>
    <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Enregistrer">
    </div>
</form>
</body>
</html>
